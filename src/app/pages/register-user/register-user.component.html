<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="app-content-title">Konto erstellen</h1>
    </div>
  </div>

  <div class="row form-container mat-elevation-z4">
    <div class="col-12">
      <form [formGroup]="registerForm" (submit)="registerUser()">
        <div class="container">
          <div class="row mt-3">
            <div class="col-4">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Anrede</mat-label>
                <mat-select formControlName="sex">
                  <mat-option value="male">Herr</mat-option>
                  <mat-option value="female">Frau</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-8">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Vorname</mat-label>
                <input matInput formControlName="firstName" autocomplete="given-name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Nachname</mat-label>
                <input matInput formControlName="lastName" autocomplete="family-name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Geburtsdatum</mat-label>
                <input matInput formControlName="birthday" [matDatepicker]="birthdayPicker" autocomplete="bday">
                <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                <mat-datepicker #birthdayPicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Straße</mat-label>
                <input matInput formControlName="address" autocomplete="address">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Postleitzahl</mat-label>
                <input matInput formControlName="postalCode" name="postalCode">
              </mat-form-field>
            </div>
            <div class="col-8">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Ort</mat-label>
                <input matInput formControlName="city" name="city">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Land</mat-label>
                <input matInput formControlName="country" autocomplete="country-name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Telefonnummer</mat-label>
                <input matInput formControlName="phoneNumber" autocomplete="tel">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Email-Adresse</mat-label>
                <input matInput formControlName="emailAddress" autocomplete="email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Passwort</mat-label>
                <input matInput type="password" formControlName="password" autocomplete="new-password">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" color="accent">
                <mat-label>Passwort bestätigen</mat-label>
                <input matInput type="password" formControlName="confirmPassword" autocomplete="new-password">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-checkbox formControlName="confirmTos">Ich habe die <a routerLink="./" (click)="openTosDialog()">Allgemeinen Geschäftsbedingungen</a> gelesen und bin einverstanden.</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-checkbox formControlName="newsletter">Newsletter abonnieren</mat-checkbox>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 d-flex flex-row">
              <div class="flex-grow-1"></div>
              <button mat-stroked-button>Kostenpflichtig registrieren</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
