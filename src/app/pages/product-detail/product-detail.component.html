<div class="big-container">

  <div class="main-container">
    <div class="thumbnail-container content-1" *ngIf="currentVariant.images.length > 1">
      <img #imageElement *ngFor="let image of currentVariant.images" (click)="setImage(imageElement)" [src]="image">
<!--      <img #thumb1 (click)="bigImage.src = thumb1.src" src="assets/WerbephotoSmartTub.png">-->
<!--      <img #thumb2 (click)="bigImage.src = thumb2.src" src="assets/Funktionsbeschreibung1.PNG">-->

<!--      <img #thumb4 (click)="bigImage.src = thumb4.src" src="assets/Funktionsbeschreibung3.PNG">-->
    </div>

    <img #mainImage class="content-2 main-image" [src]="currentImage" [class.small-image]="smallImage" (load)="imageLoaded(mainImage)"/>
    <div class="content-3 description-container">
      <h1 class="content-1">{{ product?.title }}</h1>
      <p class="content-2">
        {{ currentVariant?.shortDescription }}
      </p>
      <ul class="content-3" *ngIf="currentVariant?.features.length > 0">
        <li *ngFor="let feature of currentVariant.features">{{ feature }}</li>
      </ul>
      <select class="form-control content-6" *ngIf="product?.variants.length > 1" [(ngModel)]="currentVariantIndex" (ngModelChange)="updateVariant($event)">
        <option *ngFor="let variant of product.variants; let i = index" [value]="i">{{variant.title}}</option>
      </select>
      <span class="content-4">{{ currentVariant?.price | currency:'EUR' }}</span>
      <button mat-raised-button class="large order-button content-5" color="primary" (click)="addToCart()" [disabled]="isInCart()"><mat-icon class="mr-3">shopping_cart</mat-icon> {{ isInCart() ? 'Im Warenkorb' : 'In den Warenkorb' }}</button>
    </div>
<!--     <h1 class="content-3">SmartTub</h1>-->
<!--    <p class="content-4">Description</p>-->
    <div class="content-5 py-5 my-5" *ngIf="currentVariant?.longDescription.length > 0">
      <ng-container *ngFor="let description of currentVariant.longDescription">
        <h4>{{description.title}}</h4>
        <p>{{description.content}}</p>
      </ng-container>
