<div class="big-container">
  <div class="main-container">
    <h1>Häufig gestellte Fragen</h1>
  <div *ngFor="let category of categories">
    <h4 class="title-with-icon" (click)="category.expanded=!category.expanded"><span>{{category.title}}</span><mat-icon [class.expanded-icon]="category.expanded">expand_more</mat-icon></h4>
    <div class="question-container" *ngIf="category.expanded" @autoExpand>
      <div class="text-block" *ngFor="let question of category.questions">
        <h6 class="title-with-icon" (click)="question.expanded=!question.expanded"><span>{{question.title}}</span><mat-icon [class.expanded-icon]="question.expanded">expand_more</mat-icon></h6>
        <p @autoExpand *ngIf="question.expanded">
          {{question.answer}}
        </p>
      </div>
    </div>
  </div>
  </div>
</div>
