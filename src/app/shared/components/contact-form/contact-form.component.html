<div class="row mt-3">
  <div class="col-12">
    <h6>PersÃ¶nliche Daten</h6>
  </div>
</div>
<div class="row mt-3">

  <div class="col-4">
    <mat-form-field>
      <mat-label>Anrede</mat-label>
      <mat-select formControlName="sex">
        <mat-option value="male">Herr</mat-option>
        <mat-option value="female">Frau</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-8">
    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="firstName" autocomplete="given-name">
    </mat-form-field>
  </div>

</div>
<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastName" autocomplete="family-name">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Geburtsdatum</mat-label>
      <input matInput type="date" formControlName="birthday" autocomplete="bday">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>E-Mail-Adresse</mat-label>
      <input matInput formControlName="emailAddress" autocomplete="email">
      <mat-error *ngIf="formGroup.controls.emailAddress.hasError('alreadyExists')">E-Mail-Adresse wird bereits verwendet</mat-error>
    </mat-form-field>
  </div>
</div>
<div class="row" *ngIf="showPhoneNumber">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Telefonnummer</mat-label>
      <input matInput formControlName="phoneNumber" autocomplete="tel">
    </mat-form-field>
  </div>
</div>
