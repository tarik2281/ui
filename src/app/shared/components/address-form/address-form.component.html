<ng-container [formGroupName]="parentFormName">
  <div class="row mt-3">
    <div class="col-12">
      <h6>{{ label }}</h6>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Stra√üe</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Postleitzahl</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
    </div>
    <div class="col-8">
      <mat-form-field>
        <mat-label>Ort</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Land</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>
  </div>
</ng-container>
