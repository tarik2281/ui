<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Neues Passwort</mat-label>
      <input appPasswordToggle #newToggle="appPasswordToggle" matInput formControlName="newPassword" type="password" autocomplete="new-password">
      <mat-icon matSuffix class="icon-toggle" (click)="newToggle.toggle()">{{newToggle.getIcon()}}</mat-icon>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Neues Passwort best√§tigen</mat-label>
      <input matInput formControlName="confirmNewPassword" type="password" autocomplete="new-password">
    </mat-form-field>
  </div>
</div>
