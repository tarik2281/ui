<div class="product-container" [routerLink]="['/products', product.id]" appHoverClass="mat-elevation-z2">
  <img class="product-image" [src]="product.thumbnailUrl">
  <span class="product-title">{{ product.title }}</span><br/>
  <div class="product-price">{{ product.price | currency:'EUR' }}</div>
</div>
