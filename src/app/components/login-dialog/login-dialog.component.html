<h1 mat-dialog-title>Anmelden</h1>
<div mat-dialog-content>
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <mat-form-field color="accent" hideRequiredMarker>
      <mat-label>Email-Adresse</mat-label>
      <input matInput formControlName="username" autocomplete="username">
    </mat-form-field>
    <mat-form-field color="accent" hideRequiredMarker>
      <mat-label>Passwort</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password">
    </mat-form-field>
    <mat-error class="mb-4" *ngIf="showError">Username oder Passwort ist falsch!</mat-error>
    <div class="d-flex flex-row">
      <button mat-stroked-button type="button" (click)="register()">Noch kein Konto? Registrieren</button>
      <div class="flex-grow-1"></div>
      <button mat-stroked-button>Login</button>
    </div>
  </form>
</div>
