<div class="app-container">
  <mat-toolbar [ngStyle]="{top: positionY + 'px'}" color="primary" class="mat-elevation-z2">
    <mat-toolbar-row>
      <img class="app-logo" src="assets/SmarTIIS_logo.png" routerLink="/">
      <div class="flex-grow-1"></div>

      <button mat-button *ngIf="user" [matMenuTriggerFor]="userMenu">Hallo, {{user.firstName}}!</button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/manage-account">Persönliche Daten bearbeiten</button>
        <button mat-menu-item>Passwort ändern</button>
        <button mat-menu-item>Meine Bestellungen</button>
        <button mat-menu-item (click)="onLogout()">Abmelden</button>
      </mat-menu>
      <button mat-button *ngIf="!user" (click)="openLoginDialog()">Anmelden</button>

      <button mat-icon-button (click)="toggleVisibility()">
        <mat-icon [matBadge]="badgeVisible ? '1' : undefined" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <div class="flex-grow-1"></div>
      <app-route-button routerLink="/overview-smarttub">SmartTub</app-route-button>
      <app-route-button routerLink="/overview-app">SmarTIIS App</app-route-button>
      <app-route-button routerLink="/faq">FAQ</app-route-button>
      <app-route-button routerLink="/about-us">Über uns</app-route-button>
      <div class="flex-grow-1"></div>
    </mat-toolbar-row>

  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</div>
