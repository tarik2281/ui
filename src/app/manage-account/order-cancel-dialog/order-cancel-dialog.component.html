<h1 mat-dialog-title>Stornierung anfordern</h1>
<div mat-dialog-content>
  <p>
    Willst du wirklich deine Bestellung stornieren?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Stornieren</button>
  <button mat-button [mat-dialog-close]="false">Abbrechen</button>
</div>
