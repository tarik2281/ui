<div class="container">
  <div class="row mt-3">
    <h5 class="col-12">Kundennummer: 13549846</h5>
  </div>

  <form *ngIf="updateForm" [formGroup]="updateForm">


  <div class="row mt-3">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Anrede</mat-label>
        <mat-select formControlName="sex">
          <mat-option value="male">Herr</mat-option>
          <mat-option value="female">Frau</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-8">
      <mat-form-field>
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName" autocomplete="given-name">
      </mat-form-field>

    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName" autocomplete="family-name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Geburtsdatum</mat-label>
        <input matInput type="date" formControlName="birthday" autocomplete="bday">
      </mat-form-field>
    </div>
  </div>
  </form>

</div>
